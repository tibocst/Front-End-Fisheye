<!DOCTYPE html>
<html lang="fr">

<head>
  <script type="module" src="./scripts/pages/photographer.js"></script>
  <script type="module" src="./scripts/utils/lightBoxModal.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
  <script src="https://kit.fontawesome.com/a268408eb4.js" crossorigin="anonymous"></script>

  <link href="./css/style.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html" aria-label="Lien vers la page d'accueil"><img src="./assets/images/logo.png" class="logo"
        alt="Page d'accueil Fisheye"></a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()" aria-label="Contact Me">Contactez-moi</button>
    </div>
    <div class="photograph-media">
      <div class="photograph-media_tri">
        <p>Trier par</p>

        <div class="menu-button-actions">
          <button type="button" id="menubutton1" aria-haspopup="true" aria-controls="menu1">
            Popularité
            <img src="./assets/icons/chevron.svg" alt="chevron" class = "rotate">
          </button>
        
          <ul id="menu1" role="menu" aria-labelledby="menubutton1">
            <li id = "popularite" role="menuitem" tabindex="0">Popularité</li>
            <li id = "date" role="menuitem" tabindex="0">Date</li>
            <li id = "titre" role="menuitem" tabindex="0">Titre</li>
          </ul>
        </div>
      </div>

      <div class="photograph-media_display"></div>
    </div>
    <div class="photograph-encart">
      <div class="photograph-encart_likes">

      </div>
      <div class="photograph-encart_price">

      </div>
    </div>
  </main>
  <div id="contact_modal" tabindex="-1" role="dialog">
    <div class="modal contact_modal" tabindex="0">
      <header>
        <div>
          <h2>Contactez-moi</h2>
        </div>
        <img src="./assets/icons/close.svg" tabindex="0" onclick="closeModal()" class="contact_modal_img" alt="icone de croix" aria-label="Close Contact form">
      </header>
      <form id="contactForm" onsubmit="return submitedContactForm(event)">
        <div>
          <label for="first">Prénom</label>
          <input class="" type="text" name="first" id="first" aria-label="First Name" aria-labelledby="first">
          <label for="second">Nom</label>
          <input class="" type="text" name="second" id="second" aria-label="Last Name" aria-labelledby="second">
          <label for="email">Email</label>
          <input class="" type="email" name="email" id="email" aria-label="Email" aria-labelledby="email">
          <label for="msg">Votre message</label>
          <textarea name="msg" id="msg" aria-label="Your message" aria-labelledby="msg"></textarea>
        </div>
        <input class="contact_button button" type="submit" value="Envoyer" aria-label="Send">
      </form>
    </div>
  </div>

  <div class="lightbox_modal" tabindex="-1" role="dialog">
    <div class="modal" tabindex="0">
      <div class="modal-media" aria-label="image closeup view">
        <img src="./assets/icons/close.svg" tabindex="0" class="lightbox_modal_img" alt="icone de croix" aria-label="close dialog">
        <div class="left-chevron" aria-label="previous image">
          <img src="./assets/icons/chevron.svg" alt="chevron gauche" tabindex="0">
        </div>
        <div class="lightbox-media"></div>
        <div class="right-chevron" aria-label="next image">
          <img src="./assets/icons/chevron.svg" alt="chevron droit" tabindex="0">
        </div>
      </div>

    </div>
  </div>

</body>

</html>
