<!DOCTYPE html>
<html>

<head>
  <script type="module" src="./scripts/factories/photographer.js"></script>
  <script type="module" src="./scripts/factories/mediaFactory.js"></script>
  <script type="module" src="./scripts/pages/photographer.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
  <script type="module" src="./scripts/utils/lightBoxModal.js"></script>
  <script src="https://kit.fontawesome.com/a268408eb4.js" crossorigin="anonymous"></script>

  <link href="./css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>
    <div class="photograph-media">
      <div class="photograph-media_tri">
        <p>Trier par</p>

        <select id="select" class="photograph-media_tri_button">
          <option value="popular">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
        </div>
      </div>

      <div class="photograph-media_display"></div>
    </div>
    <div class="photograph-encart">
      <div class="photograph-encart_likes">

      </div>
      <div class="photograph-encart_price">

      </div>
    </div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <div>
          <h2>Contactez-moi</h2>
        </div>
        <img src="./assets/icons/close.svg" onclick="closeModal()" class="contact_modal_img"/>
      </header>
      <form id="contactForm" onsubmit="return submitedContactForm(event)">
        <div>
          <label for="first">Prénom</label>
          <input class="" type="text" name="first"/>
          <label for="second">Nom</label>
          <input class="" type="text" name="second"/>
          <label for="email">Email</label>
          <input class="" type="email" name="email"/>
          <label for="msg">Votre message</label>
          <textarea name="msg"></textarea>
          </textarea>
        </div>
        <input class="contact_button" type="submit" class="button" value="Envoyer"/>
      </form>
    </div>
  </div>

  <div class="lightbox_modal">
    <div class="modal">
      <div class="modal-media">
        <img src="./assets/icons/close.svg" class="lightbox_modal_img"/>
        <div class="left-chevron">
          <img src="./assets/icons/chevron.svg"/>
        </div>
        <div class="lightbox-media"></div>
        <div class="right-chevron">
          <img src="./assets/icons/chevron.svg"/>
        </div>
      </div>
      
    </div>
  </div>

</body>

</html>
